name: Script Workflow

on:
 push:
  branches: [ main ]
 pull_request:
  branches: [ main ]

jobs:
 build-and-test:
  runs-on: ubuntu-latest
  permissions:
   contents: read
   security-events: write

  env:
   REQUIRED_VAR: "workflow_value"

  steps:
   - name: Checkout repository code
   - uses: actions/checkout@v4

   - name: Ensure script is executable
   - run: chmod +x script.sh
